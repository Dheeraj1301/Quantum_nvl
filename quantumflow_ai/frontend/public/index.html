<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumFlow Routing UI</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- ✅ Chart.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- ✅ Matrix Heatmap Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@4.4.1/dist/chartjs-chart-matrix.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QuantumFlow Routing UI</h1>

    <!-- Routing Input Form -->
    <form id="routingForm">
      <label for="experts">Model Graph (comma-separated expert IDs):</label>
      <input type="text" id="experts" placeholder="e.g. 0,1,2,3" required />

      <label for="tokens">Token Stream (comma-separated token IDs):</label>
      <input type="text" id="tokens" placeholder="e.g. 0,1,2,3,4" required />

      <label for="useQuantum">
        <input type="checkbox" id="useQuantum" checked />
        Use Quantum Routing?
      </label>

      <button type="submit">Route</button>
    </form>

    <!-- Routing Output Box -->
    <div id="output" class="output-box"></div>

    <!-- Heatmap Section -->
    <div id="heatmap-container" style="margin-top: 2rem;">
      <h3>Routing Heatmap</h3>
      <canvas id="heatmapCanvas" width="600" height="400"></canvas>
    </div>
  </div>

  <!-- Routing Logic -->
  <script src="app.js"></script>
</body>
</html>

<!-- quantumflow_ai/frontend/public/hpo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuantumFlow — Q-HPO Optimizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black text-green-400 font-sans p-6">
  <div class="max-w-4xl mx-auto bg-gray-900 p-6 rounded-xl shadow-lg space-y-6">
    <h1 class="text-3xl font-bold text-green-300">Quantum Hyperparameter Optimization</h1>
    
    <form id="hpoForm" class="space-y-4">
      <!-- Optimization Flags -->
      <div class="grid md:grid-cols-2 gap-4">
        <label><input type="checkbox" id="useHybrid" checked /> Use Hybrid VQC + Surrogate</label>
        <label><input type="checkbox" id="useLSTM" /> Use Meta-LSTM Predictor</label>
        <label><input type="checkbox" id="useWarmStart" /> Use Warm Start</label>
        <label><input type="checkbox" id="useKernelDecoder" /> Use Quantum Kernel Decoder</label>
        <label><input type="checkbox" id="useGumbel" /> Use Gumbel Softmax</label>
      </div>

      <!-- Model & Hardware Context -->
      <div class="grid md:grid-cols-3 gap-4 text-sm text-white">
        <div>
          <label for="modelName" class="block mb-1">Model Name (for Warm Start)</label>
          <input type="text" id="modelName" class="w-full bg-gray-800 rounded p-2" placeholder="e.g. llama-7b" />
        </div>
        <div>
          <label for="gpuType" class="block mb-1">GPU Type ID</label>
          <input type="number" id="gpuType" class="w-full bg-gray-800 rounded p-2" placeholder="e.g. 2" />
        </div>
        <div>
          <label for="modelSize" class="block mb-1">Model Size (MB)</label>
          <input type="number" id="modelSize" class="w-full bg-gray-800 rounded p-2" />
        </div>
        <div>
          <label for="seqLen" class="block mb-1">Sequence Length</label>
          <input type="number" id="seqLen" class="w-full bg-gray-800 rounded p-2" placeholder="2048" />
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-lg shadow">
        Run Optimization
      </button>
    </form>

    <!-- Results -->
    <div id="hpoResult" class="text-white text-sm bg-gray-800 p-4 rounded whitespace-pre-wrap"></div>

    <!-- Back Link -->
    <div class="text-center mt-8">
      <a href="index.html" class="text-green-500 hover:underline">← Back to module selection</a>
    </div>
  </div>

  <script src="/hpo.js"></script>
</body>
</html>

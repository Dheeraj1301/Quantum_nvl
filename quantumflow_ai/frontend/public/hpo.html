<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumFlow — Q-HPO Optimizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="hpo.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h2>QuantumFlow</h2>
    <a href="index.html" class="nav-link">Home</a>
    <a href="router.html" class="nav-link">Routing</a>
    <a href="energy.html" class="nav-link">Energy</a>
    <a href="compressor.html" class="nav-link">Compression</a>
    <a href="decompressor.html" class="nav-link">Decompression</a>
    <a href="hpo.html" class="nav-link">HPO</a>
    <a href="nvlinkopt.html" class="nav-link">NVLink</a>
    <a href="attention.html" class="nav-link">Q-Attention</a>
  </aside>
  <main class="main">
    <div class="container">
      <h1>Quantum Hyperparameter Optimization</h1>

      <form id="hpoForm">
        <div class="button-row">
          <label><input type="checkbox" id="useHybrid" checked /> Use Hybrid VQC + Surrogate</label>
          <label><input type="checkbox" id="useLSTM" /> Use Meta-LSTM Predictor</label>
          <label><input type="checkbox" id="useWarmStart" /> Use Warm Start</label>
          <label><input type="checkbox" id="useKernelDecoder" /> Use Quantum Kernel Decoder</label>
          <label><input type="checkbox" id="useGumbel" /> Use Gumbel Softmax</label>
        </div>

        <label for="modelName">Model Name (for Warm Start)</label>
        <input type="text" id="modelName" placeholder="e.g. llama-7b" />

        <label for="gpuType">GPU Type ID</label>
        <input type="number" id="gpuType" placeholder="e.g. 2" />

        <label for="modelSize">Model Size (MB)</label>
        <input type="number" id="modelSize" />

        <label for="seqLen">Sequence Length</label>
        <input type="number" id="seqLen" placeholder="2048" />

        <button type="submit">Run Optimization</button>
      </form>

      <div id="hpoResult" class="output-box"></div>

      <div class="center">
        <a href="index.html" class="back-link">← Back to module selection</a>
      </div>
    </div>
  </main>
</body>
</html>

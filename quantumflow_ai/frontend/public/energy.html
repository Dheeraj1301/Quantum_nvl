<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumFlow Energy Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>⚡ Q-Energy Scheduler</h1>
    <form id="energyForm">
      <label>Job Graph (JSON):</label>
      <textarea id="jobGraph" rows="6">{
  "jobs": {
    "A": [],
    "B": ["A"],
    "C": ["A"]
  }
}</textarea>
      <label>Energy Profile (JSON):</label>
      <textarea id="energyProfile" rows="4">{
  "A": 10.0,
  "B": 8.0,
  "C": 6.0
}</textarea>
      <label><input type="checkbox" id="useQuantum" checked /> Use Quantum</label>
      <label><input type="checkbox" id="useML" checked /> Use ML Rescheduler</label>
      <label><input type="checkbox" id="useHybrid" checked /> Use Hybrid Optimizer</label>

      <label>Max Energy Limit:
        <input type="number" id="maxEnergy" min="1" max="1000" value="100" />
      </label>
      <label>Quantum Iterations:
        <input type="number" id="qIterations" min="1" max="100" value="10" />
      </label>
      <label>Learning Rate:
        <input type="number" id="learningRate" min="0.0001" max="1" step="0.0001" value="0.01" />
      </label>
      <label>Batch Size:
        <input type="number" id="batchSize" min="1" max="1024" value="32" />
      </label>

      <p id="warning" style="color:red;"></p>
      <button type="submit">Schedule Jobs</button>
    </form>
    <div id="energyOutput" class="output-box"></div>
    <a href="index.html">⬅️ Back to module selection</a>
  </div>
  <script src="energy.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumFlow Energy Scheduler</title>
  <link rel="stylesheet" href="styles.css">
  <script src="energy.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Q-Energy Scheduler</h1>

    <form id="energyForm">
      <!-- Job Graph JSON input -->
      <label for="jobGraph">Job Graph (JSON):</label>
      <textarea id="jobGraph" rows="6">{
  "jobs": {
    "A": [],
    "B": ["A"],
    "C": ["A"]
  }
}</textarea>

      <!-- Energy Profile JSON input -->
      <label for="energyProfile">Energy Profile (JSON):</label>
      <textarea id="energyProfile" rows="4">{
  "A": 10.0,
  "B": 8.0,
  "C": 6.0
}</textarea>

      <!-- Strategy checkboxes -->
      <label><input type="checkbox" id="useQuantum" checked> Use Quantum</label>
      <label><input type="checkbox" id="useML" checked> Use ML Rescheduler</label>
      <label><input type="checkbox" id="useHybrid" checked> Use Hybrid Optimizer</label>
      <label><input type="checkbox" id="useMeta" checked> Use Meta Scheduler</label>
      <label><input type="checkbox" id="useGnn"> Use GNN Predictor</label>

      <!-- Numerical parameters -->
      <label for="maxEnergy">Max Energy Limit:</label>
      <input type="number" id="maxEnergy" min="1" max="1000" value="100" />

      <label for="qIterations">Quantum Iterations:</label>
      <input type="number" id="qIterations" min="1" max="100" value="10" />

      <label for="learningRate">Learning Rate:</label>
      <input type="number" id="learningRate" min="0.0001" max="1" step="0.0001" value="0.01" />

      <label for="batchSize">Batch Size:</label>
      <input type="number" id="batchSize" min="1" max="1024" value="32" />

      <!-- Validation warning -->
      <p id="warning" style="color:red;"></p>

      <!-- Submit button -->
      <button type="submit">Schedule Jobs</button>
    </form>

    <!-- Output result -->
    <div id="energyOutput" class="output-box"></div>

    <!-- Back -->
    <div class="center">
      <a href="index.html" class="back-link">‚Üê Back to module selection</a>
    </div>
  </div>
</body>
</html>

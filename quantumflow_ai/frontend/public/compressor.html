<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quantum Compression</title>
  <script defer src="/compressor.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .result { margin-top: 2rem; white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>QuantumFlow AI — Compression Module</h1>
  <form id="compressForm">
    <input type="file" id="fileInput" accept=".csv" required />
    <label>
      <input type="checkbox" id="quantumToggle" checked />
      Use Quantum Compression
    </label>
    <label>
      <input type="checkbox" id="noiseToggle" />
      Inject Noise
    </label>
    <label>
      Noise Level: <input type="range" id="noiseLevel" min="0" max="0.3" step="0.01" value="0" oninput="noiseValue.textContent=this.value" />
      <span id="noiseValue">0</span>
    </label>
    <button type="submit">Compress</button>
  </form>

  <div id="output" class="result"></div>
  <a href="index.html">⬅️ Back to module selection</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuantumFlow Compression</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="compressor.js"></script>
</head>
<body>
  <div class="container">
    <h1>Q-Compression Module</h1>

    <form id="compressForm">
      <!-- File Upload -->
      <label for="fileInput">Upload CSV File:</label>
      <input type="file" id="fileInput" accept=".csv" required />

      <!-- Quantum Compression -->
      <label>
        <input type="checkbox" id="quantumToggle" checked />
        Use Quantum Compression
      </label>

      <!-- Noise Injection -->
      <label>
        <input type="checkbox" id="noiseToggle" />
        Inject Noise
      </label>

      <!-- Noise Level -->
      <label for="noiseLevel">Noise Level:</label>
      <input type="range" id="noiseLevel" min="0" max="0.3" step="0.01" value="0" oninput="document.getElementById('noiseValue').textContent = this.value" />
      <span id="noiseValue" style="color: #aaffaa;">0</span>

      <!-- Dropout -->
      <label>
        <input type="checkbox" id="dropoutToggle" />
        Use Quantum Dropout
      </label>

      <!-- Dropout Probability -->
      <label for="dropoutProb">Dropout Probability:</label>
      <input type="range" id="dropoutProb" min="0" max="1" step="0.1" value="0" oninput="document.getElementById('dropoutValue').textContent = this.value" />
      <span id="dropoutValue" style="color: #aaffaa;">0</span>

      <!-- Denoiser -->
      <label>
        <input type="checkbox" id="predictToggle" />
        Predict Compressibility First
      </label>

      <label>
        <input type="checkbox" id="denoiseToggle" />
        Denoise Latent Output
      </label>

      <label for="noiseLevel">Noise Level:</label>
      <input type="range" id="noiseLevel" min="0" max="0.3" step="0.01" value="0" oninput="noiseValue.textContent = this.value" />
      <span id="noiseValue" style="color: #aaffaa;">0</span>

      <label>
        <input type="checkbox" id="dropoutToggle" />
        Use Dropout
      </label>

      <label for="dropoutProb">Dropout Prob:</label>
      <input type="range" id="dropoutProb" min="0" max="1" step="0.05" value="0" oninput="dropoutValue.textContent = this.value" />
      <span id="dropoutValue" style="color: #aaffaa;">0</span>

      <button type="submit">Compress</button>
    </form>

    <!-- JSON Output -->
    <div id="output" class="output-box"></div>

    <!-- Navigation -->
    <div class="center">
      <a href="index.html" class="back-link">‚Üê Back to module selection</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumFlow — Q-Decompression</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="/decompressor.js"></script>
  <script defer src="/app.js"></script>
</head>
<body>
  <aside class="sidebar">
    <h2>QuantumFlow</h2>
    <a href="router.html" class="nav-link">Routing</a>
    <a href="energy.html" class="nav-link">Energy</a>
    <a href="compressor.html" class="nav-link">Compression</a>
    <a href="decompressor.html" class="nav-link">Decompression</a>
    <a href="hpo.html" class="nav-link">HPO</a>
    <a href="nvlinkopt.html" class="nav-link">NVLink</a>
    <a href="attention.html" class="nav-link">Q-Attention</a>
  </aside>
  <main class="main">
    <div class="container">
      <h1>Q-Decompression Module</h1>

      <form id="decompressForm">
        <input type="file" id="fileInput" accept=".csv,.npz" required />

        <label><input type="checkbox" id="useQFT" checked /> Use Quantum Fourier Transform</label>
        <label><input type="checkbox" id="learnableQFT" /> Learnable QFT (Parameterized)</label>
        <label><input type="checkbox" id="amplitudeEstimate" /> Estimate Amplitudes</label>
        <label><input type="checkbox" id="useHHL" checked /> Use Quantum HHL Solver</label>
        <label><input type="checkbox" id="useQSVT" /> Use QSVT-based Semantic Recovery</label>
        <label><input type="checkbox" id="useLSTM" /> LSTM Temporal Enhancement</label>
        <label><input type="checkbox" id="useAE" /> Autoencoder Post-Refinement</label>

        <label for="alpha">HHL Alpha (Quantum-Classical Blend):</label>
        <input type="range" min="0" max="1" step="0.01" value="0.5" id="alpha">

        <button type="submit">Run Decompression</button>
      </form>

      <div id="resultBox" class="output-box" style="display:none;">
        <h2>Decompression Result</h2>
        <pre id="resultText"></pre>
      </div>

      <div class="center">
        <a href="index.html" class="back-link">← Back to module selection</a>
      </div>
    </div>
  </main>
</body>
</html>

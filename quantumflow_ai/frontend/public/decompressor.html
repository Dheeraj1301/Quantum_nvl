<!-- quantumflow_ai/frontend/public/decompressor.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumFlow â€” Q-Decompression</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black text-green-400 font-sans p-8">
  <div class="max-w-3xl mx-auto bg-gray-900 p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-green-300">Q-Decompression Module</h1>
    <form id="decompressForm" class="space-y-4">
      <input type="file" id="fileInput" accept=".csv,.npz" required class="block text-white" />

      <label><input type="checkbox" id="useQFT" checked /> Use Quantum Fourier Transform</label><br />
      <label><input type="checkbox" id="learnableQFT" /> Learnable QFT (Parameterized)</label><br />
      <label><input type="checkbox" id="amplitudeEstimate" /> Estimate Amplitudes</label><br />
      <label><input type="checkbox" id="useHHL" checked /> Use Quantum HHL Solver</label><br />
      <label><input type="checkbox" id="useQSVT" /> Use QSVT-based Semantic Recovery</label><br />
      <label><input type="checkbox" id="useLSTM" /> LSTM Temporal Enhancement</label><br />
      <label><input type="checkbox" id="useAE" /> Autoencoder Post-Refinement</label><br />

      <label for="alpha">HHL Alpha (Quantum-Classical Blend):</label>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="alpha" class="w-full">

      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Run Decompression</button>
    </form>

    <div id="resultBox" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Decompression Result</h2>
      <pre id="resultText" class="bg-gray-800 text-white p-4 rounded overflow-x-auto whitespace-pre-wrap"></pre>
    </div>
  </div>

  <script src="/decompressor.js"></script>
</body>
</html>
